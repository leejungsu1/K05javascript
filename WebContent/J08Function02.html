<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J08Function02.html</title>
    <script>
        /*
        this.globalVar =>전역변수
        golbalVar=>지역변수(매개변수)
        ※키워드 this는 JS에서 Window객채를 가리키는 것으로
            전역변수를 구분할때 사용한다.
        */
        document.write("<h2>지역변수와 전역변수</h2>");
        var golbalVar = 100;//전역변수 : 100

        function conflict(golbalVar) {//매개변수 : 100
            //매개변수에 2를 곱해서 전역변수에 할당
            this.golbalVar = golbalVar * 2;//전역변수 : 200
            document.write("함수안 golbalVar="+ golbalVar+"<br/>");//지역(매개)변수 : 100
            document.write("함수안 this.golbalVar="+ this.golbalVar+"<br/>");//전역변수 : 200
        }
        conflict(golbalVar);//전역변수 : 100
        document.write("함수밖 golbalVar="+ golbalVar+"<br/>");//전역변수 : 200(함수안에서 값 변경됨)
        
        function conflict2(localVal) {//매개변수 : 200
            /*
            localVar는 conflict2()의 지역변수로 선언되어, 전역적으로는
            선언된적이 없으므로 출력할수없다 아래부분은 에러가 
            발생되므로 localVar는 주석처리해야한다.
            */
            golbalVar = localVal + 50;//전역변수 : 250
            localVal = localVal + 80;//지역변수 : 280
            document.write("함수2안 golbalVar="+golbalVar+", localVar="+localVal+"<br/>");
        }
        conflict2(golbalVar);//전역변수 : 200
        document.write("함수2밖 golbalVar="+golbalVar
                    /*+", localVar="+localVal+"<br/>");*/
                    +", localVar=선언된적없음<br/>");
    </script>
</head>
<body>
    
</body>
</html>
