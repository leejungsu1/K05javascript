<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        #table{
            border: 1px solid black;
            padding: 120px;
        }
        #return{
            border: 1px solid black;
            background-color: white;
            width: 120px;
            height: 40px;
            margin-left: 50px;
        }
        #next{
            border: 1px solid black;
            background-color: white;
            width: 120px;
            height: 40px;
            margin-left: 50px;
        }
        td{
            padding: 10px;
        }
        #next:hover{
            background-color: #e5e5e5;
        }
        #return:hover{
            background-color: #e5e5e5;
        }
        div{
            text-align: left;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <form action="./RegiStep03.jsp" name="log_in2" 
    							onsubmit="return login_form();">
        <div>
           	 회원가입
        </div>
        <div id="table">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" id="id" name="id"></td>
               
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" id="pw" name="pw"></td>
               
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="text" id="e_mail" name="e_mail"></td>
               
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <label><input type="radio" value="man" name="sex" id="sex">남자</label>
                    <label><input type="radio" value="woman" name="sex" id="sex" checked = "checked">여자</label>
                </td>
               
            </tr>
            <tr>
                <td><input type="button" value="이전" onclick="login_form2();" id="return"></td>
                <td><input type="submit" value="다음" id="next" ></td>
            </tr>
        </table>
    </div>
    </form>

    <script>
         function login_form() {
            var i = document.getElementById("id").value;
            var p = document.getElementById("pw").value;
            var e = document.getElementById("e_mail").value;
            if(i==''){
                alert("아이디를 입력해 주세요");
                i.focus();
                return false;
            }
            if(p==''){
                alert("비밀번호를 입력해 주세요");
                p.focus();
                return false;
            }
            if(e==""){
                alert("이메일을 입력해주세요");
                e.focus();
                return false;
            }
            if(e.indexOf("@")==-1 && e.indexOf(".")==-1){
                alert("이메일 형식이 아닙니다");
                e.focus();
                return false;
            }
            //window.location.href="RegiStep03.jsp";
        }
        function login_form2() {
            window.location.href="RegiStep01.html";
        }    
       
    </script>
</body>
</html>
